<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>明日方舟：永恒回想录</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/spine-webgl.js"></script>
  <script src="lib/spine-player.js"></script>
  <!-- 先引入PixiJS -->
  <script src="lib/pixi.min.js"></script>
  <!-- 再引入pixi-spine (支持3.7/3.8/4.1) -->
  <script src="lib/pixi-spine.umd.js"></script>
  <link rel="icon" href="assets/img/ak.png" type="image/png">

</head>
<body>
  <div class="container">
    <!-- BGM播放器 -->
    <div id="bgm-player" class="bgm-player">
      <div class="bgm-player-toggle" onclick="toggleBGMPlayer()">
        <span id="bgm-icon"><img src="assets/img/musicOn.png" width="100%"></span>
      </div>
      <div class="bgm-player-panel" id="bgm-panel">
        <div class="bgm-now-playing">
          <span class="bgm-label">正在播放</span>
          <span id="bgm-current-name">--</span>
        </div>
        <div class="bgm-progress">
          <span class="bgm-time" id="bgm-time-current">0:00</span>
          <div class="bgm-progress-bar" id="bgm-progress-bar" onclick="BGMPlayer.seek(event)">
            <div class="bgm-progress-fill" id="bgm-progress-fill"></div>
            <div class="bgm-progress-handle" id="bgm-progress-handle"></div>
          </div>
          <span class="bgm-time" id="bgm-time-total">0:00</span>
        </div>
        <div class="bgm-controls">
          <button class="bgm-btn" onclick="BGMPlayer.prev()" title="上一首">⏮️</button>
          <button class="bgm-btn bgm-btn-main" id="bgm-play-btn" onclick="BGMPlayer.togglePlay()" title="播放/暂停">▶️</button>
          <button class="bgm-btn" onclick="BGMPlayer.next()" title="下一首">⏭️</button>
        </div>
        <div class="bgm-mode">
          <button class="bgm-mode-btn" id="bgm-mode-btn" onclick="BGMPlayer.toggleMode()" title="播放模式">🔁</button>
          <span id="bgm-mode-text">列表循环</span>
        </div>
        <div class="bgm-volume">
          <span id="bgm-volume-icon" onclick="BGMPlayer.toggleMute()" style="cursor:pointer" title="点击静音/取消静音">🔊</span>
          <input type="range" id="bgm-volume-slider" min="0" max="100" value="50" oninput="BGMPlayer.setVolume(this.value)">
        </div>
        <div class="bgm-playlist">
          <div class="bgm-playlist-header">
            <span id="bgm-playlist-name" class="bgm-playlist-name">🏠 主界面</span>
          </div>
          <div id="bgm-playlist-tabs" class="bgm-playlist-tabs">
            <button class="bgm-playlist-tab active" data-playlist="main" onclick="BGMPlayer.switchPlaylist('main'); BGMPlayer.play(0);">🏠 主界面</button>
            <button class="bgm-playlist-tab" data-playlist="battle" onclick="BGMPlayer.switchPlaylist('battle'); BGMPlayer.play(0);">⚔️ 战斗</button>
            <button class="bgm-playlist-tab" data-playlist="endless" onclick="BGMPlayer.switchPlaylist('endless'); BGMPlayer.play(0);">🏰 无尽</button>
          </div>
          <div class="bgm-playlist-title">曲目列表</div>
          <div id="bgm-playlist-items" class="bgm-playlist-items"></div>
        </div>
      </div>
    </div>
    
    <!-- 资源栏 -->
    <div class="resources">
      <span>💎 抽卡券: <b id="tickets">50</b></span>
      <span>🪙 金币: <b id="gold">1000</b></span>
      <span>🎫 保底: <b id="pity">0</b>/20</span>
      <span>🎖️ 无尽币: <b id="endless-coin">0</b></span>
      <span>👗 时装券: <b id="skin-tickets">0</b></span>
    </div>

    <!-- 导航 -->
    <div class="nav">
      <button class="active" data-page="gacha">✨ 抽卡</button>
      <button data-page="team">👥 队伍</button>
      <button data-page="battle">⚔️ 战斗</button>
      <button data-page="shop">🛒 商店</button>
      <button id="btn-save-manage">💾 存档</button>
    </div>

    <!-- 抽卡页 -->
    <div id="page-gacha" class="page active">
      <div class="gacha-banner">
        <h2>✨ 限定池：六星干员 ✨</h2>
        <p>20抽保底六星 · 每日签到送100抽</p>
      </div>

      <div class="gacha-buttons">
        <button class="btn btn-success" id="btn-daily">每日签到</button>
        <button class="btn btn-primary" id="btn-single">单抽 x1</button>
        <button class="btn btn-secondary" id="btn-ten">十连 x10</button>
      </div>

      <div class="panel">
        <h2>抽卡结果</h2>
        <div class="gacha-result" id="gacha-result"></div>
      </div>
    </div>

    <!-- 6星演出模态框 -->
    <div id="ssr-cutscene" class="cutscene-modal">
      <div class="cutscene-container">
        <!-- 背景 -->
        <div class="cutscene-bg">
          <img id="cutscene-bg-img" class="cutscene-bg-img" src="" alt="">
        </div>
        <!-- 立绘 -->
        <img id="cutscene-art" class="cutscene-art" src="" alt="">
        <!-- 星星和名字 -->
        <div class="cutscene-info">
          <div class="cutscene-stars">★ ★ ★ ★ ★ ★</div>
          <div id="cutscene-name" class="cutscene-name"></div>
        </div>
        <!-- 字幕 -->
        <div class="charvoice-wrapper" id="charvoice-wrapper">
          <div class="charvoice-title">VOICE</div>
          <div class="charvoice-content" id="cutscene-text"></div>
        </div>
      </div>
      <audio id="cutscene-voice"></audio>
    </div>

    <!-- 干员详情弹窗 -->
    <div id="char-detail-modal" class="char-detail-modal">
      <div class="char-detail-container">
        <div class="char-detail-bg">
          <img id="char-detail-bg-img" class="char-detail-bg-img" src="" alt="">
        </div>
        <!-- 立绘包裹容器（负责偏移） -->
        <div id="char-detail-art-wrapper" class="char-detail-art-wrapper">
          <img id="char-detail-art" class="char-detail-art" src="" alt="">
        </div>
        
        <!-- 时装模式：左上角返回按钮 -->
        <div id="skin-mode-back" class="skin-mode-back" onclick="exitSkinMode()">
          <img src="assets/img/back.png" width="24px">
        </div>
        
        <!-- 时装模式：右侧时装列表 -->
        <div id="skin-mode-list" class="skin-mode-list"></div>
        
        <!-- 左侧展开面板 -->
        <div class="char-detail-panel">
          <!-- 属性面板 -->
          <div class="char-detail-section">
            <div class="char-detail-section-bar" onclick="toggleDetailSection(this)">
              <span class="section-icon">📊</span>
              <span class="section-title">属性</span>
              <span class="section-toggle"></span>
            </div>
            
            <div class="char-detail-section-body">
              <div class="char-detail-label">基础属性</div>
              <div class="char-detail-section-content">
                <div id="char-detail-stats" class="char-detail-stats"></div>
              </div>
            </div>
          </div>
          
          <!-- 技能面板 -->
          <div class="char-detail-section">
            <div class="char-detail-section-bar" onclick="toggleDetailSection(this)">
              <span class="section-icon">⚔️</span>
              <span class="section-title">技能</span>
              <span class="section-toggle"></span>
            </div>
            <div class="char-detail-section-body">
              <div class="char-detail-label">技能列表</div>
              <div class="char-detail-section-content">
                <div id="char-detail-skills" class="char-detail-skills"></div>
              </div>
            </div>
          </div>
          
          <!-- 队长技能面板 -->
          <div id="char-detail-leader" class="char-detail-section" style="display:none;">
            <div class="char-detail-section-bar" onclick="toggleDetailSection(this)">
              <span class="section-icon">👑</span>
              <span class="section-title">队长技能</span>
              <span class="section-toggle"></span>
            </div>
            <div class="char-detail-section-body">
              <div class="char-detail-label">队长加成</div>
              <div class="char-detail-section-content">
                <div id="char-detail-leader-info" class="char-detail-leader-info"></div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 左下角信息 -->
        <div class="char-detail-info">
          <div id="char-detail-stars" class="char-detail-stars"></div>
          <div id="char-detail-name" class="char-detail-name"></div>
          <div id="char-detail-potential" class="char-detail-potential"></div>
        </div>
        
        <!-- 右侧按钮栏 -->
        <div class="char-detail-buttons">
          <div id="char-detail-skin-btn" class="char-detail-btn-skin" onclick="openCharSkinPanel(); event.stopPropagation();">
            <div class="control-btn-flex">👗</div>
            <span class="btn-text">时装</span>
          </div>
          <div class="char-detail-btn-back" onclick="closeCharDetail(); event.stopPropagation();">
            <div class="control-btn-flex"><img src="assets/img/back.png" width="30px"></div>
            <span class="btn-text">关闭</span>
          </div>
        </div>




      </div>
    </div>




    <!-- 队伍页 -->
    <div id="page-team" class="page">
      <div class="panel">
        <h2>出战队伍（最多4人）</h2>
        <div class="team-slots" id="team-slots"></div>
      </div>

      <div class="gacha-buttons">
        <button class="btn-exchange" onclick="openExchange()">🔄 干员兑换</button>
      </div>

      <div class="panel">
        <h2>干员仓库</h2>
        <div class="character-list" id="char-list"></div>
      </div>
    </div>

    <!-- 兑换模态框 -->
    <div id="exchange-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>干员兑换</h2>
          <button class="modal-close" onclick="closeExchange()">✕</button>
        </div>
        <div id="exchange-panel"></div>
      </div>
    </div>

    <!-- 商店页 -->
    <div id="page-shop" class="page">
      <div class="panel">
        <h2>🛒 商店</h2>
        
        <!-- 货币显示 -->
        <div class="shop-currency">
          <span>🎖️ 无尽币: <b id="shop-endless-coin">0</b></span>
          <span>👗 时装券: <b id="shop-skin-tickets">0</b></span>
        </div>
        
        <!-- 标签切换 -->
        <div class="shop-tabs">
          <button class="shop-tab active" data-tab="skin-shop">👗 时装商店</button>
          <button class="shop-tab" data-tab="coin-shop">🎖️ 无尽币商店</button>
        </div>
        
        <!-- 时装商店内容 -->
        <div id="shop-skin-shop" class="shop-content active">
          <div id="skin-shop-list" class="skin-shop-list"></div>
        </div>
        
        <!-- 无尽币商店内容 -->
        <div id="shop-coin-shop" class="shop-content">
          <div class="coin-shop-list">
            <div class="coin-shop-item">
              <div class="coin-shop-icon">👗</div>
              <div class="coin-shop-info">
                <div class="coin-shop-name">时装券</div>
                <div class="coin-shop-desc">用于购买干员时装</div>
                <div class="coin-shop-price">🎖️ 100 无尽币 = 1 时装券</div>
              </div>
              <div class="coin-shop-actions">
                <input type="number" id="coin-exchange-amount" min="1" value="1" class="coin-exchange-input">
                <button class="btn btn-primary" onclick="ShopSystem.exchangeCoinToTicket()">兑换</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 战斗页 -->
    <div id="page-battle" class="page">
      <div class="panel" id="stage-panel">
        <h2>选择关卡</h2>
        <div class="stage-select" id="stage-list"></div>
        <button onclick="showEndlessMode()" class="btn-endless">🏰 无尽模式</button>
      </div>

      <div class="battle-field" id="battle-field">

        <!-- AT条 - 固定在顶部 -->
        <div id="at-bar" class="at-bar">
          <div class="at-bar-label">行动顺序</div>
          <div id="at-bar-units" class="at-bar-units"></div>
        </div>

        <!-- 中间区域：战斗区域 + 日志 -->
        <div class="battle-middle">
          <div class="battle-area">
            <div class="battle-side" id="ally-side"></div>
            <div class="battle-vs">⚔️</div>
            <div class="battle-side" id="enemy-side"></div>
          </div>

          <div class="battle-log" id="battle-log"></div>
        </div>

        <!-- 底部控制区 - 固定在底部 -->
        <div class="battle-controls">
          <div class="skill-buttons" id="skill-buttons"></div>
          <div class="target-select" id="target-select"></div>
          <div style="text-align:center; margin-top:10px;">
            <button class="btn btn-warning" id="btn-flee">撤退</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 结算弹窗 -->
  <div class="modal" id="result-modal">
    <div class="modal-content">
      <h2 id="modal-title">战斗胜利！</h2>
      <div class="reward-list" id="modal-rewards"></div>
      <button class="btn btn-primary" id="btn-close-modal">确定</button>
    </div>
  </div>

<!-- Dexie.js 数据库（SmartAI需要） -->
<script src="lib/dexie.js"></script>

<!-- Howler.js 音频库 -->
<script src="lib/howler.js"></script>

<!-- 按顺序加载JS模块 -->
<script src="js/config.js"></script>
<script src="js/data.js"></script>
<script src="js/skin.js"></script>
<script src="js/shop.js"></script>
<script src="js/state.js"></script>
<script src="js/audio.js"></script>
<script src="js/summon.js"></script>
<script src="js/endless_and_smartAI/smartAI.js"></script>
<script src="js/endless_and_smartAI/smartAI_battle.js"></script>
<script src="js/cutscene.js"></script>
<script src="js/ui.js"></script>
<script src="js/charDetail.js"></script>
<script src="js/gacha.js"></script>
<script src="js/team.js"></script>
<script src="js/skills.js"></script>
<script src="js/enemyAI.js"></script>
<script src="js/battle.js"></script>
<script src="js/endless_and_smartAI/endless.js"></script>
<script src="js/exchange.js"></script>
<script src="js/main.js"></script>
</body>
</html>
